services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/anamnese
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-min-32-chars}
      RATE_LIMIT_GLOBAL: 60
      RATE_LIMIT_AUTH: 10
      RATE_LIMIT_TEMPLATES: 30
      RATE_LIMIT_SESSIONS: 30
      RATE_LIMIT_AI: 10
      AI_MODE: ${AI_MODE:-ruleBased}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - api

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: anamnese
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d anamnese"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
