# Release: disparado por tags v* (ex.: v2.0.0). Gera artefatos, imagem Docker e GitHub Release.
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  ci-gate:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: anamnese_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anamnese_test
      JWT_SECRET: test-secret-key-min-32-chars-for-ci-pipeline
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: TypeScript type check
        run: npx tsc --noEmit
      - name: Lint
        run: npm run lint
      - name: Generate Prisma client
        run: npx prisma generate
      - name: Apply migrations
        run: npx prisma migrate deploy
      - name: Seed database
        run: npm run prisma:seed
      - name: Run tests
        run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: [ci-gate]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - name: Generate Prisma client
        run: npx prisma generate
      - name: Compile TypeScript
        run: npm run build

      - name: Prepare release artifact
        run: |
          mkdir -p release
          cp -r dist package.json package-lock.json prisma release/
          echo "Deploy: copy release/ to server and run npm ci --omit=dev && npx prisma migrate deploy && node dist/src/bootstrap/server.js" > release/DEPLOY.txt
          tar -czvf release.tar.gz -C release .
      - uses: actions/upload-artifact@v4
        with:
          name: release-tarball
          path: release.tar.gz

  docker:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    runs-on: ubuntu-latest
    needs: [build, docker]
    steps:
      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          name: release-tarball

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release.tar.gz
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
